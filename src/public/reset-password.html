<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your Password</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #4e54c8;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3c42a6;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .success {
      color: green;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
    }

    .password-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <div class="error" id="error"></div>
      <div class="success" id="success"></div>

      <label for="newPassword">New Password</label>
      <div class="password-wrapper">
        <input type="password" id="newPassword" name="newPassword" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const passwordInput = document.getElementById('newPassword');

    function getTokenFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('token');
    }

    function togglePassword() {
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = '';
      successDiv.textContent = '';

      const token = getTokenFromUrl();
      const newPassword = passwordInput.value;

      if (!token) {
        errorDiv.textContent = 'Invalid or missing token.';
        return;
      }

      try {
        const res = await fetch('/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token, newPassword }),
        });

        const data = await res.json();
        if (!res.ok) {
          errorDiv.textContent = data.message || 'Something went wrong.';
        } else {
          successDiv.textContent = data.message || 'Password reset successfully!';
          passwordInput.value = '';
        }
      } catch (err) {
        errorDiv.textContent = 'Error connecting to the server.';
      }
    });
  </script>
</body>
</html>
